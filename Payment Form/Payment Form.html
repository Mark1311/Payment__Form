<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Page</title>
      <link rel="stylesheet" href="Style Form.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main">Payment Form</h1><hr>
        <h2>Contact Information</h2>
        <p>
          Name*<input
            type="text"
            name="name"
            placeholder="Enter your Name"
            required
          />
        </p>

        <fieldset>
          <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="male" required /> Female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>

        <p>
          Addresh* <br> <textarea
            name="addresh"
            id="addresh"
            cols="100"
            rows="10"
            placeholder="Enter your Addresh"
            required
          ></textarea>
        </p>

        <p>
          Email*<input
            type="email"
            name="email"
            id=" email"
            required
            placeholder="Enter your Email"
          />
        </p>

        <p>
          Pincoad*<input
            type="number"
            name="pincoad"
            id="pincoad"
            placeholder="Enter your Pincoad"
            required
          />
        </p>
        <p>
          Phon No.*<input
            type="number"
            name="phon"
            id="phon"
            placeholder="123-456-789"
            required
          />
        </p>

        <h2>Payment Information</h2>

        <p>
          Card type*:
          <select name=" card type" id=" card type">
            <option value="">-- select a card type--</option>
            <option value="visa">visa</option>
            <option value="master">master</option>
            <option value="rupeyy">rupeyy</option>
            <option value="secret">Garibo ka card</option>
          </select>
        </p>

        <p>
          Card Number*
          <input
            type="number"
            name=" card number "
            id=" card number"
            placeholder="1234-XXXX-XXXX-6789"
          />
        </p>
        <p>Expiration Date* <input type="date" name="exp date " /></p>
        <p>
          CVV* <input type="password" name="CVV" id="CVV" placeholder="123" />
        </p>

        <h3>Submit form <input type="submit" name=" submit" id=" submit" /></h3>
        <h3>Reset Form: <input type="reset" name="reset" id="reset" /></h3>
      </form>
    </div>
  </body>
</html>
